<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Junxian's Portfolio</title>
    {% include 'head.html' %}
    <style>
        body {
            background: linear-gradient(135deg, #3a6186, #89253e);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, rgba(255, 255, 255, 0.2));
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            z-index: -1;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, rgba(255, 255, 255, 0.2));
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
            z-index: -1;
        }
        
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        
        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 0;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 1rem;
            color: #fff;
            padding: 0 10px 0 0;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -25px;
            left: 0;
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        
        .input-group input:focus,
        .input-group input:valid {
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .btn-login {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 20px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome</h2>
            <p>Please login to access the portfolio</p>
        </div>
        
        <form method="post" action="/login">
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
            
            {% if error %}
            <div class="error-message show">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
